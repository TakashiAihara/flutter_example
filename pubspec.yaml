version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^0.28.0
  flame_scrolling_sprite: ^0.0.3
  # flame_audio: 0.1.0-rc1

